<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gofidés</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        background-color: white;
      }

      .full-height {
        height: 100vh;
      }

      /* Container imej - No Crop, Max Size */
      .image-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        /* Animasi masuk awal */
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 40px;
        /* Efek terapung */
        animation: floating 4s ease-in-out infinite;
      }

      /* Keyframes untuk Animasi */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes floating {
        0% {
          transform: translateY(0px);
        }

        50% {
          transform: translateY(-15px);
        }

        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>

  <body>
    <div class="flex flex-col lg:flex-row full-height">
      <div
        class="w-full lg:w-1/2 flex flex-col justify-between p-8 md:px-24 lg:px-20"
      >
        <header class="py-4">
          <img
            src="/gofides/lightmode/bayologo.svg"
            alt="Bayo Logo"
            class="h-10 w-auto"
          />
        </header>

        <div class="flex-grow flex flex-col justify-center py-6">
          <div class="mb-8">
            <img
              src="/gofides/lightmode/gofideslogo.svg"
              alt="Gofides"
              class="h-14 w-auto mb-6"
            />
            <h2
              class="text-4xl font-extrabold text-gray-900 mb-2 tracking-tight"
            >
              Welcome Back
            </h2>
            <p class="text-gray-500 text-sm">
              Manage rewards and campaigns through one secure platform.
            </p>
          </div>

          <form onsubmit="handleLogin(event)" class="space-y-4">
            <div>
              <label
                class="block text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest"
                >Merchant Code</label
              >
              <input
                type="text"
                placeholder="Enter code"
                required
                class="w-full px-4 py-3.5 bg-gray-50 border border-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all"
              />
            </div>

            <div>
              <label
                class="block text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest"
                >Email Address</label
              >
              <input
                type="email"
                placeholder="Enter email address"
                required
                class="w-full px-4 py-3.5 bg-gray-50 border border-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all"
              />
            </div>

            <div>
              <label
                class="block text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest"
                >Password</label
              >
              <input
                type="password"
                placeholder="Enter password"
                required
                class="w-full px-4 py-3.5 bg-gray-50 border border-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-200 transition-all"
              />
              <div class="text-right mt-1">
                <a
                  href="#"
                  class="text-[11px] font-bold text-[#7263F3] hover:underline"
                  >Forgot Password?</a
                >
              </div>
            </div>

            <div class="pt-6">
              <button
                type="submit"
                id="submitBtn"
                class="w-full bg-[#7263F3] text-white py-4 rounded-full font-bold text-sm hover:opacity-95 shadow-lg shadow-purple-50 active:scale-95 transition-all"
              >
                Log In
              </button>
            </div>
          </form>
        </div>

        <footer class="py-6 border-t border-gray-50">
          <div class="flex flex-col items-start gap-2">
            <div
              class="flex flex-nowrap gap-x-4 text-[9px] font-bold text-blue-600 uppercase tracking-widest"
            >
              <a
                href="#"
                class="hover:text-blue-800 transition-colors whitespace-nowrap"
                >Terms & Conditions</a
              >
              <a
                href="#"
                class="hover:text-blue-800 transition-colors whitespace-nowrap"
                >Privacy Policy</a
              >
              <a
                href="#"
                class="hover:text-blue-800 transition-colors whitespace-nowrap"
                >FAQs</a
              >
              <a
                href="#"
                class="hover:text-blue-800 transition-colors whitespace-nowrap"
                >Anti-Bribery & Corruption Policy</a
              >
            </div>
            <p class="text-[9px] text-gray-400 font-medium tracking-tight">
              © 2026 Bayo Pay (M) Sdn Bhd | All rights reserved
            </p>
          </div>
        </footer>
      </div>

      <div class="hidden lg:flex lg:w-2/3 h-full p-6">
        <div class="image-container">
          <img src="/gofides/lightmode/rewards1.svg" alt="Rewards Design" />
        </div>
      </div>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault(); // Elak page refresh

        const btn = document.getElementById("submitBtn");
        btn.innerHTML = "Logging in...";
        btn.style.opacity = "0.8";

        // Delay sikit 1 saat bagi nampak ada loading effect masa present
        setTimeout(() => {
          window.location.href = "/gofides/lightmode/dashboard.html";
        }, 1000);
      }
    </script>
  </body>
</html>
